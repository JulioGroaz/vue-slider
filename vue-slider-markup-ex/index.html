<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item" v-for="(slide,index) in slides" :key="index" v-show="index === slidesIndex" >
                    <img :src="slide.image" :alt="slide.title"/> <!--v-show === mi permette di mostrare quell'elemento che corrisponde allo slidesIndex.-->
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control left" @click="pre">&#10094;</button>
            <button class="carousel-control right" @click="next">&#10095;</button>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
